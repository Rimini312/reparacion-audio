{{ define "main" }}
<div class="container testimonios">
    <h1>Testimonios de nuestros clientes</h1>

    <div class="video-grid">
        {{ range .Pages.ByDate.Reverse }}
        <div class="card">
            <iframe
                width="100%"
                height="100%"
                style="aspect-ratio: 9/16; border: none; border-radius: 6px;"
                src="https://www.youtube.com/embed/{{ .Params.video_id }}"
                allowfullscreen
            ></iframe>
            <h3>{{ .Title }}</h3>
        </div>
        {{ end }}
    </div>

    <a href="/" class="volver">← Volver a la página principal</a>
</div>
{{ end }}
